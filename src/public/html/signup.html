<div id="aa-signup">
    <span ng-if="1 == 'a'" class="aa-hic" class="pull-right" ng-click="close()"><i class="fa fa-times"></i></span>
    <form class="form" name="formRegister" novalidate ng-submit="submit()" bs-has novalidate>
        <div class="form-group">
            <label class="control-label" translate="SIGNUP.NAME_LABEL"></label>
            <input required type="text" class="form-control" ng-model="name" />
        </div>
        <div class="form-group">
            <label required class="control-label" translate="SIGNUP.BIRTHDAY_LABEL"></label>
            <div class="dropdown">
                <a class="dropdown-toggle" id="birthdayDropdown" role="button" data-toggle="dropdown" data-target="#" href="#">
                    <div class="input-group"><input type="text" class="form-control input-sm" data-ng-model="birthday"><span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                    <datetimepicker required ng-model="birthday" data-datetimepicker-config="{ dropdownSelector: '#birthdayDropdown', minView: 'day', startView: 'year' }"/>
                </ul>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="SIGNUP.BI_LABEL"></label>
            <input required type="text" class="form-control" ng-model="bi" />
        </div>
        <div class="form-group">
            <label class="control-label" translate="SIGNUP.CONTACT_LABEL"></label>
            <input required type="text" class="form-control" ng-model="contact" />
        </div>
        <div class="form-group">
            <label class="control-label" translate="SIGNUP.EMAIL_LABEL"></label>
            <input required type="email" class="form-control" ng-model="email" />
        </div>
        <div class="form-group">
            <label class="control-label" translate="SIGNUP.ADDRESS_LABEL"></label>
            <input required type="text" class="form-control" ng-model="address" />
        </div>
        <div class="form-group">
            <label class="control-label" translate="SIGNUP.CEP_LABEL"></label>
            <input required type="text" class="form-control" ng-model="cep" />
        </div>
        <div class="form-group">
            <label class="control-label" translate="SIGNUP.OBS_LABEL"></label>
            <textarea class="form-control" ng-model="observations" rows="2"></textarea>
        </div>
        <div class="text-center">
            <button ng-disabled="formRegister.$pristine || (formRegister.$dirty && formRegister.$invalid)" class="btn btn-primary" type="submit" translate="SIGNUP.SUBMIT_LABEL"></button>
        </div>
    </form>
</div>
